<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>媒资中心-图片</title>
		<link rel="stylesheet" href="css/errorTip.css" />
		<link rel="stylesheet" href="css/zTreeStyle.css" />
		<link rel="stylesheet" type="text/css" href="css/common.css" />
		<link rel="stylesheet" type="text/css" href="css/media-box.css" />
		<script src="js/jquery-1.11.3.js"></script>
		<!--<script src="js/common.js"></script>-->
	</head>
	<body>		
		<!--媒资中心图片-->
		<div id="media-box" style="display: block;">
			<div class="top clearfix">
				<div class="top-title">
					媒资中心-图片
				</div>
			</div>
			<div class="bottom clearfix">
				<div class="left tag-right">
					<div class="content_wrap">
						<div class="zTreeDemoBackground left">
							<ul id="media-tree1" class="ztree"></ul>
						</div>
					</div>
				</div>
				<div class="right">
					<div class="w">
						<div class="list-con clearfix">
							<div class="box clearfix">
								<i id="showList" class="i1"></i>&nbsp;<i id="showPic" class="i22"></i>&nbsp;
								<label>时间：</label><input type="text" class="time Wdate" onclick="WdatePicker({el:this,dateFmt:'yyyy-MM-dd'})" id="media-time" />
								<label>大小：</label><input type="text" class="size" id="media-smallSize" /><span>&nbsp;-&nbsp;</span><input type="text" class="size" id="media-largeSize" /> &nbsp;&nbsp;
								<input type="text" class="importantwords" placeholder="关键字" id="media-importantwords" /><s class="search" id="media-search"></s>
							</div>
						</div>
					</div>
					<div class="list" id="media-list">
						<div class="content1" style="display: none;">
							<div class="header">
								<span><input type="checkbox" id="mediaCheckAll"/></span><span>名称</span><span>日期</span><span>大小</span>
							</div>
							<div class="main" id="mediaPicContainer">
								<!--<div class="item">
									<span><input type="checkbox"/></span><span>陈毅，1901年生，字仲弘 </span><span>11111</span><span>11111</span>
								</div>-->
							</div>
						</div>
						<div class="content2" style="display: block;">
							<div class="main" id="mediaPicContainer2">
								<!--<div class="item">
									<img src="image/cpt1.jpg" />
									<span class="mask"></span>
									<s></s>
								</div>-->
							</div>
						</div>
						<div id="media-pageParent">
							<div id="mediaPage"></div>
						</div>
					</div>
				</div>
			</div>
			<div class="btn">
				<div class="sure">确定</div>
				<div class="cancel">取消</div>
			</div>
		</div>
		<!--错误提示-->
		<div class="errorTip" id="errorTip">
			<div class="content"></div>
			<span>确定</span>
		</div>
		<div class="shade" id="shade"></div>
		<!--错误提示-->
		<script src="js/errorTip.js"></script>
		<script src="js/ztree/jquery.ztree.core.min.js"></script>
		<script src="js/ztree/jquery.ztree.excheck.min.js"></script>
		<script src="js/ztree/jquery.ztree.exedit.js"></script>
		<script src="js/jquery.nicescroll.js"></script>
		<script src="js/My97DatePicker/WdatePicker.js"></script>
		<script src="js/initPage.js"></script>
		<script src="js/media-box1.js"></script>
	</body>

</html>

<!DOCTYPE html>
<html lang="en">

	<head>
		<meta charset="UTF-8">
		<title>登录页面</title>
		<meta name="viewport" content="width=device-width, initial-scale=1">
		<link rel="stylesheet" href="bootstrap/css/bootstrap.min.css" />
		<script src="js/jquery-1.11.3.js"></script>
		<script src="bootstrap/js/bootstrap.min.js"></script>

		<link rel="stylesheet" href="css/base.css" />
		<script src="js/model.js"></script>
		{#
		<script src="js/model_min.js"></script>#}
	</head>
	
	<body>
		<div class="login-header">
			<img src="images/index-logo.png" />
		</div>
		<div class="login-body">
			<div class="login-information pull-right">
				<h4><span>登录</span></h4>
				<form method="post" action="/login">
					<label class="login-users">
                <i></i>
                <input type="text" placeholder="用户名" name="users">
            </label><br>
					<span class="users-reminder"></span><br>
					<label class="login-secret">
                <i></i>
                <input type="password" placeholder="密码" name="secret">
            </label><br>
					<span class="secret-reminder"></span><br>
					<span class="forget-psw" id="forget-psw">忘记密码？</span><br>
					<label class="login-btn">
                <button type="submit">登录</button>
            </label>
				</form>
			</div>
		</div>
		<!--遮罩-->
		<div class="mark" id="mark" style="position:fixed;top:0;left:0;bottom:0;right:0;background-color: #000;opacity: .6;display: none;z-index: 10001;"></div>
		<!--找回密码弹框-->
		<div id="search-psw" class="find-psw" style="display: none;">
			<h1>找回密码</h1>
			<div class="list">
				<div>
					<input type="text" class="form-box" placeholder="请输入您的手机号" id="phone-num">
				</div>
				<div>
					<input type="text" class="form-box code" placeholder="请输入您的验证码" id="code" value="">
					<input type="button" class="getCode" value="获取验证码" id="getCode"/>
				</div>
				<div>
					<input type="password" class="form-box" placeholder="请输入您的新密码" disabled=true id="new-psw">
				</div>
			</div>
			<div id="findPswSubmit" class="btn btn1">提交</div>
			<div id="findPswCancel" class="btn btn2">取消</div>
		</div>
	</body>

</html>
